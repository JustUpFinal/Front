<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>City vision</title>
</head>

<body>
    <div class="top">
        <label class="name">City vision</label>
        <!-- <a class="archive" href="#openModal" id="archive">Архив</a> -->
        <button class="archive" href=#openModal id="archive">Архив</button>
        <div class="analitik"></div>

    </div>
    <div class="buttons">
        <button class="trashBtn" id="trash">Мусорные баки</button>
        <button class="trashBtn" id="streetTrash">Мусор на дорогах</button>
        <button class="trashBtn" id="Danger">Опасные ситуации</button>
    </div>
    <div class="listsDiv">

    </div>

    <div id="openModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Данные за месяц</h3>
                    <a href="#close" title="Close" class="close">×</a>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody class="tbd">
                            <tr class="upRow">
                                <th>id</th>
                                <th>Адрес</th>
                                <th>Дата</th>
                                <th>Количество</th>
                            </tr>
                            <tr class="row">
                                <th>1</th>
                                <th>Пушкина</th>
                                <th>12.02.2021</th>
                                <th>5</th>
                            </tr>
                            <tr class="row">
                                <th>1</th>
                                <th>Пушкина</th>
                                <th>12.02.2021</th>
                                <th>5</th>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>

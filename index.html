<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>City vision</title>
</head>

<body>
    <div class="top">
        <label class="name">City vision</label>
        <button class="archive">Архив</button>
    </div>
    <div class="buttons">
        <button class="trashBtn" id="trash">Мусорные баки</button>
        <button class="trashBtn" id="streetTrash">Мусор на дорогах</button>
        <button class="trashBtn" id="Danger">Опасные ситуации</button>
    </div>
    <div class="listsDiv">
        <dl class="listsDL">
            <dt class="lists">
                    <label class="listLabel">Альметьевск; Гафиатуллина 29Б; ТКО</label>
                    <img class="listButton" src="http://drive.google.com/file/d/1ZaoFG3c3XOrWZKq-7KIFq68MYSrLcxcV/view?usp=sharing"></img>
                    <input type="checkbox" class="listCheckBox">
                </dt>
            <dt class="lists">
                    <label class="listLabel">Альметьевск; Гафиатуллина 45; ТКО</label>
                    <img class="listButton" src="2.png"></img>
                    <input type="checkbox" class="listCheckBox">
                </dt>
            <dt class="lists">
                    <label class="listLabel">Альметьевск; Строителей 20Б; ТКО</label>
                    <img class="listButton" src="3.png"></img>
                    <input type="checkbox" class="listCheckBox">
                </dt>
        </dl>
    </div>
</body>
<script src="script.js"></script>

</html>
